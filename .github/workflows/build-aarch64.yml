name: Build lxc for Android arm64

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential automake autoconf libtool libcap-dev libapparmor-dev git

      - name: Get latest lxc version
        run: |
          rm -rf lxc
          git clone https://github.com/lxc/lxc.git
          cd lxc
          latest_version=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo "Latest lxc version: $latest_version"

      - name: Download and setup arm64-linux-android toolchain
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
          unzip android-ndk-r21e-linux-x86_64.zip
          export ANDROID_NDK_HOME=$(pwd)/android-ndk-r21e
          export PATH=$PATH:$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin
          $ANDROID_NDK_HOME/build/tools/make_standalone_toolchain.py --arch arm64 --api 29 --install-dir $(pwd)/arm64-linux-android-toolchain

      - name: Build lxc
        run: |
          cd lxc
          git checkout $latest_version
          ./autogen.sh && ./configure --host=arm-linux-androideabi --prefix="$(pwd)/../lxc_install" --enable-capabilities --disable-apparmor --disable-seccomp --disable-attach-detach --disable-tools --disable-uevent --disable-cgroups --disable-selinux --disable-console --without-python --without-lzma --without-protobuf --without-curl --without-yaml --without-bash --without-zlib --without-audit --without-initramfs --without-clvm --without-vsyslog --without-criu --without-pam
          make && make install

      - name: Zip lxc
        run: |
          cd lxc_install
          lxc_version=$(lxc/lxc --version | cut -d" " -f2)
          tar -czvf lxc_$lxc_version.tar.gz *
          mv lxc_$lxc_version.tar.gz ${{ github.workspace }}/lxc_$lxc_version.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: lxc
          path: lxc_$lxc_version.tar.gz
